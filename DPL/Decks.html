<!DOCTYPE HTML>
<html>
<head>
    <title>FlashCard</title>
    <meta charset="utf-8" />
    <meta name="flashcard" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <!-- Banner -->
    <section id="banner">
        <h2><strong>FlashCard</strong> </h2>
        <p>Łatwy sposób do nauki w efektywny sposób.</p>
        <ul class="actions">
            <li>
                <a href="login.html" class="button special">Zaloguj</a>

            </li>
        </ul>
    </section>
    <!-- One -->
    <section id="one" class="wrapper special">
        <div class="inner">
            <header class="major">
                <h2>Korzyści płynące z aplikacji</h2>
            </header>
            <div class="features">
                <div class="feature">
                    <i class="fa fa-diamond"></i>
                    <h3>Efektywność</h3>
                    <p>Nauka w najbardzije efektywny sposób</p>
                </div>
                <div class="feature">
                    <i class="fa fa-copy"></i>
                    <h3>Prosty interfejs</h3>
                    <p>Który nie odwraca nasze uwagi</p>
                </div>
                <div class="feature">
                    <i class="fa fa-paper-plane-o"></i>
                    <h3>Uniwersalność</h3>
                    <p>system dospępny pod aplikacją mobilną i webową, gdzie chcesz</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="copyright">
            &copy; Praca inżynierska
        </div>
    </footer>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>
</body>
</html>
